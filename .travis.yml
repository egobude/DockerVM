---
dist: trusty
sudo: required

language: python
python: "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python-apt python-pycurl aptitude
install:
  - pip install ansible
script:
  - echo localhost > inventory
  - ansible-playbook --syntax-check -i inventory Playbook.yml
  - ansible-playbook -i inventory Playbook.yml --connection=local --sudo -vvvv
